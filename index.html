<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./style.css">
    <title>ResponsiveSidebar</title>


</head>
<body class="">
    <div id="app">
        <div class="header">
            <div class="header__wrap">
                <a href="#" class="header__link">
                    <div class="header__header">
                        <div class="header__header-img-wrapper">
                            <div class="header__header-img"></div>
                        </div>
                        <div class="header__header-content">
                            <h3 class="header__header-name">Codinglab</h3>
                            <p class="header__header-subname">Web developer</p>
                        </div>
                    </div>
                </a>
    
                <div class="header__search nav__item">
                    <label for="search" class="header__search-label">
                        <i class="uil uil-search header__search-icon nav__item-icon"></i>
                    </label>
                    <input class="header__search-input nav__item-content" type="text" name="search" id="search" placeholder="Search">
                </div>
                <ul class="header__nav-list nav__list">
                    <a href="#" class="nav__item-link">
                        <li class="header__nav-item nav__item">
                            <i class="uil uil-estate nav__item-icon"></i>
                            <span class="nav__item-content">Dashboard</span>
                        </li>
                    </a>
                    <a href="#" class="nav__item-link">
                        <li class="header__nav-item nav__item">
                            <i class="uil uil-panel-add nav__item-icon"></i>
                            <span class="nav__item-content">Revenue</span>
                        </li>
                    </a>
                    <a href="#" class="nav__item-link">
                        <li class="header__nav-item nav__item">
                            <i class="uil uil-bell nav__item-icon"></i>
                            <span class="nav__item-content">Notifications</span>
                        </li>
                    </a>
                    <a href="#" class="nav__item-link">
                        <li class="header__nav-item nav__item">
                            <i class="uil uil-chart-pie nav__item-icon"></i>
                            <span class="nav__item-content">Analytics</span>
                        </li>
                    </a>
                    <a href="#" class="nav__item-link">
                        <li class="header__nav-item nav__item">
                            <i class="uil uil-heart-alt nav__item-icon"></i>
                            <span class="nav__item-content">Likes</span>
                        </li>
                    </a>
                    <a href="#" class="nav__item-link">
                        <li class="header__nav-item nav__item">
                            <i class="uil uil-wallet nav__item-icon"></i>
                            <span class="nav__item-content">Wallet</span>
                        </li>
                    </a>
                </ul>
    
                <div class="header__control">
                    <div class="header__nav-item nav__item  header__control-logout">
                        <i class="uil uil-signout nav__item-icon"></i>
                        <span class="nav__item-content">Logout</span>
                    </div>
                    <div class="nav__item header__control-theme">
                        <i class="uil uil-brightness nav__item-icon header__icon-light"></i>
                        <i class="uil uil-moon nav__item-icon header__icon-dark"></i>
                        <span class="nav__item-content header__control-theme-text">Light mode</span>
                        <div class="theme__btn">
                            <div class="theme__btn-thum"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__header-icon-wrap">
                <!-- <i class="uil uil-angle-right header__header-icon"></i> -->
                <i class="uil uil-angle-left header__header-icon"></i>
            </div>

        </div>

        <div class="content">
            <h1 class="content-text">Sidebar</h1>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
